<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Map Manager</title>

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

            <!-- CSS  -->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
            <link rel="stylesheet" type="text/css" href="css/theme.css">
            <link rel="stylesheet" type="text/css" href="css/maps.css">
			
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script 
				src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
				integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
				crossorigin="anonymous">
			</script>
			<script src="js/materialize.min.js"></script>
			<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
			<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>
			<script src="js/config.js"></script>
			<script src="js/mapManager.js"></script>
            <style>
                #map {
                    height: 400px;
                    width: 100%;
                }
            </style>
    </head>
    <body>
		<div id="load">
			<h1>Mapeople</h1>
			<h2>is Loading <i class="medium material-icons">place</i><span></span></h2>
		</div>
        <div id="nav"></div>
		
		<div id="container" class="container">
			<ul class="collection" id="mainList"></ul>
			<!-- Opens modal form -->
			<a id="buttonNewMap" class="waves-effect waves-light btn modal-trigger" href="#createMap"><i class="material-icons">add</i> Create Map</a>
		</div>
		
		<!-- Form to make new map -->
		<div id="createMap" class="modal">
			<div class="modal-content">
				<h4>Create Map</h4>
				<div class="row">
					<form class="col s12" action="#">
						<div class="row">
							<div class="input-field col s12">
								<input placeholder="Map Name" type="text" id="mapName" class="validate">
								<label for="mapName">Map Name</label>
							</div>
						</div> 
						<div class="row">
							<div id="map"></div>
						</div>
						<p id="optionPublic">
							Make map public?
							<a class="btn-flat tooltipped" data-position="bottom" data-delay="50" data-tooltip="Public maps can be searched for and viewed by anyone"><i class="material-icons">info</i></a>
							<input type="checkbox" id="isPublic" class="filled-in" />
							<label for="isPublic">Public</label>
						</p>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<div class="flex">
					<a href="#" id="buttonCreateMap" onclick="createMap()" class="waves-effect waves-light btn">
						<i class="material-icons">add</i>
					Create</a>
					<a href="#" class="modal-action modal-close waves-effect waves-light btn red">Cancel</a>
				</div>
				<div class="progress" style="display:none">
					<div class="indeterminate"></div>
				</div>
			</div>
		</div>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP2qdOuJiMt5fpKPWMPTzIxhaX72D51hg&libraries=visualization&callback=initMap"></script>
    </body>
</html>
