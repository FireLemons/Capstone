<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Mapeople</title>
            
            <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <link rel="stylesheet" type="text/css" href="css/theme.css">
            <link rel="stylesheet" type="text/css" href="css/index.css">

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

            <!-- CSS  -->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
			
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script 
				src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
				integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
				crossorigin="anonymous">
			</script>
			<script src="js/materialize.min.js"></script>
			<script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    </head>
    <body>
        <nav class="green lighten-1" role="navigation">
			<div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">Mapeople</a>
				<a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>

				<ul id="nav-mobile-list" class="right hide-on-med-and-down">
					<li class="login-button">
						<a href="#">Sign in with Google</a>
					</li>
					<li class="logout-button" style="display: none;">
						<a href="#">Sign Out</a>
					</li>
					<li>
						<a href="maps.html">Manage Maps</a>
					</li>
				</ul>

				<ul class="side-nav" id="mobile-menu">
					<li class="login-button">
						<a href="#">Sign in with Google</a>
					</li>
					<li class="logout-button" style="display: none;">
						<a href="#">Sign Out</a>
					</li>
					<li>
						<a href="maps.html">Manage Maps</a>
					</li>
				</ul>
			</div>
        </nav>
        
        <div id="map"></div>
        <button type="button" onclick="writeLine()">Done Line</button>
        <button type="button" onclick="writeShape()">Done Shape</button>
        <div id="legend">
            <p id="pinHide" class="pinToggleButton"><i class="material-icons left">chevron_left</i> Pins</p>
            <p id="pinShow" class="pinToggleButton" style="display:none;"><i class="medium material-icons">chevron_right</i></p>
        </div>
        <div id="text-pin-dialog" class="" title="New Text Pin">
            <textarea id="text-pin-dialog-textarea" class="" maxlength="240" warp="hard" placeholder="What do you want to say?" value=""></textarea>
		</div>
		<div id="meeting-pin-dialog" class="" title="New Meeting Pin">
            <textarea id="meeting-pin-dialog-textarea" class="" maxlength="240" warp="hard" placeholder="What's the meeting for?" value=""></textarea>
			<p>Date: <input type="text" id="meetingPinDatePicker"></p>
		</div>
		<div id="poll-pin-dialog-container">
			<div id="poll-pin-dialog" class="" title="">
				<div id="poll-pin-lat" hidden></div>
				<div id="poll-pin-lng" hidden></div>
				<div id="poll-starting-choice">
					<button id="poll-new-poll-btn" class="ui-button" type="button" onclick="pollStartingChoice('new')">New Poll</button>
					<br><br>
					<button id="poll-add-to-poll-btn" class="ui-button" type="button" onclick="pollStartingChoice('add')">Add to Poll</button>
				</div>
				<div id="poll-after-choice-made" class="">
					<div id="poll-new-poll" class="">
						<textarea id="poll-pin-dialog-textarea" class="" maxlength="240" warp="hard" placeholder="What's the poll for?" value=""></textarea>
						<button id="poll-new-add-choice-btn" class="ui-button" type="button" onclick="addNewPollChoice()">Add Poll Option</button>
						<ul id="poll-new-choices" class="">

						</ul>
					</div>
					<div id="poll-add-to-poll" class="">
						<div id="poll-list" class="">
								
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div>
			<h6 id="geolocation">Location</h6>
		</div>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDveZT0Eamgm2WQB9PKrg36JcDZh1R3J4Q&libraries=visualization&callback=initMap">
        </script>
		<script type="text/javascript" src="js/map.js"></script>
		<div class="app"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
